<html><head></head><body><dom-module id="ha-panel-mailbox"><template><style include="ha-style">:host{-ms-user-select:initial;-webkit-user-select:initial;-moz-user-select:initial;}.content{padding:16px;max-width:600px;margin:0 auto;}paper-card{display:block;}paper-item{cursor:pointer;}.header{@apply (--paper-font-title);}.row{display:flex;justify-content:space-between;}paper-dialog{border-radius:2px;}#mp3dialog paper-icon-button{float:right;}@media all and (max-width: 450px){paper-dialog{margin:0;width:100%;max-height:calc(100% - 64px);position:fixed !important;bottom:0px;left:0px;right:0px;overflow:scroll;border-bottom-left-radius:0px;border-bottom-right-radius:0px;}.content{width:auto;padding:0;}}.tip{color:var(--secondary-text-color);font-size:14px;}.date{color:var(--primary-text-color);}</style><app-header-layout has-scrolling-region=""><app-header slot="header" fixed=""><app-toolbar><ha-menu-button narrow="[[narrow]]" show-menu="[[showMenu]]"></ha-menu-button><div main-title="">Mailbox</div></app-toolbar></app-header><div class="content"><paper-card><template is="dom-if" if="[[!_messages.length]]"><div class="card-content">You do not have any messages.</div></template><template is="dom-repeat" items="[[_messages]]"><paper-item on-tap="openMP3Dialog"><paper-item-body style="width:100%" two-line=""><div class="row"><div>[[item.caller]]</div><div class="tip">[[item.duration]] secs</div></div><div secondary=""><span class="date">[[item.timestamp]]</span> - [[item.message]]</div></paper-item-body></paper-item></template></paper-card></div></app-header-layout><paper-dialog with-backdrop="" id="mp3dialog" on-iron-overlay-closed="_mp3Closed"><h2>Message Playback<paper-icon-button on-tap="openDeleteDialog" icon="mdi:delete"></paper-icon-button></h2><div id="transcribe">text</div><div><audio id="mp3" preload="none" controls=""><source id="mp3src" src="" type="audio/mpeg"></audio></div></paper-dialog><paper-dialog with-backdrop="" id="confirmdel"><h2>Delete Message</h2><p> ion(e,s){return new Date(s.timestamp)-new Date(e.timestamp)}),a})}computePlatforms(){return this.hass.callApi("GET","mailbox/platforms")}}customElements.define(HaPanelMailbox.is,HaPanelMailbox);</script></body></html>
