      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
      pan_zoom:                  # enable experimental panning / zooming
      #  hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      #last_motion_entity: sensor.template_last_motion
      #last_motion_class: last-motion

      groups:
        - name: Temp Sensors
          entities:
            - sensor.pws_temp_f
            - sensor.pws_feelslike_f
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}Â°'
          class_template: 'temperature'  

        - name: Humidity
          entities:
            - sensor.pws_relative_humidity
          text_template: '${entity.state }%'

        - name: Devices
          entities:
            - device_tracker.chris_miller_phone
            - sensor.chris_location
            - sensor.teresa_location
            - sensor.bruce_location
          class_template: '
            var state = entity.state;
            if (state == "home")
              return "state-home";
            else
              return "state-away";
            '

        - name: Time
          entities:
             - sensor.date
             - sensor.time
          text_template: '${entity.state}'
