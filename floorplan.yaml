      name: Demo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      #warnings:                  # enable warnings (to find out why things might ot be working correctly)
      #pan_zoom:                  # enable experimental panning / zooming
      #  hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      #last_motion_entity: sensor.template_last_motion
      #last_motion_class: last-motion

      groups:
        - name: Temp Sensors
          entities:
            - sensor.dark_sky_temperature
            - sensor.dark_sky_apparent_temperature
            - sensor.temperature
          text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}Â°F'


        - name: Humidity
          entities:
            - sensor.dark_sky_humidity
            - sensor.humidity
          text_template: '${entity.state}%'

        - name: Devices
          entities:
            - sensor.chris_location
            - sensor.teresa_location
            - sensor.bruce_location
          class_template: '
            if (entity.state == "Home")
              return "state-home";
            else
              return "state-away";
            '

        - name: Switches
          entities:
            - light.reading_light
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'interior-light-off'
          action:
            service: toggle

        - name: Time
          entities:
            - sensor.floorplan_date
            - sensor.floorplan_time
          

        - name: Weather Icon
          entities:
            - sensor.dark_sky_icon
          image_template: '
            var imageName = "";
            
            switch (entity.state) {
              case "clear-day":
                imageName = "day";
                break;
              case "clear-night":
                imageName = "night";
                break;
              case "partly-cloudy-day":
                imageName = "cloudy-day-1";
                break;
              case "partly-cloudy-night":
                imageName = "cloudy-night-1";
                break;
              case "cloudy":
                imageName = "cloudy";
                break;
              case "rain":
                imageName = "rainy-1";
                break;
              case "snow":
                imageName = "snowy-1";
                break;
            }
            
            return "/local/custom_ui/floorplan/images/weather/" + imageName + ".svg";
          '
