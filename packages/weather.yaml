################################################################
## Packages / Weather
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'weather'

    camera.radar:
      <<: *customize
      friendly_name: "Live Radar"

    group.weather_darksky:
      <<: *customize
      friendly_name: "Dark Sky"

    group.weather_general:
      <<: *customize
      friendly_name: "General"
      order: 0

    group.weather_wunderground:
      <<: *customize
      friendly_name: "Weather Underground"

    group.weather_yr:
      <<: *customize
      friendly_name: "YR"

    group.weather_radar:
      <<: *customize
      friendly_name: "Radar"
      order: 1

    group.airvisual:
      <<: *customize
      friendly_name: AirVisual
      order: 3

    sensor.dark_sky_cloud_coverage:
      <<: *customize
      friendly_name: "Cloud Coverage"
      icon: mdi:weather-partlycloudy

    sensor.dark_sky_humidity:
      <<: *customize
      friendly_name: "Humidity"
      icon: mdi:water-percent

    sensor.dark_sky_precip_probability:
      <<: *customize
      friendly_name: "Precipitation"
      icon: mdi:weather-rainy

    sensor.dark_sky_temperature:
      <<: *customize
      friendly_name: "Temperature"
      icon: mdi:thermometer

    sensor.pws_feelslike_f:
      <<: *customize
      friendly_name: "Feels Like"
      icon: mdi:thermometer

    sensor.pws_heat_index_f:
      <<: *customize
      friendly_name: "Heat Index"
      icon: mdi:thermometer

    sensor.pws_precip_today_in:
      <<: *customize
      friendly_name: "Precipitation"
      icon: mdi:weather-rainy

    sensor.pws_relative_humidity:
      <<: *customize
      friendly_name: "Humidity"
      icon: mdi:water-percent

    sensor.pws_temp_f:
      <<: *customize
      friendly_name: "Temperature"
      icon: mdi:thermometer

    sensor.pws_weather:
      <<: *customize
      friendly_name: "Current Conditions"

    sensor.season:
      <<: *customize
      friendly_name: "Season"
      icon: mdi:weather-snowy-rainy

    sensor.moon:
      <<: *customize
      friendly_name: "Moon Phase"

################################################
## Camera
################################################
camera:
  - platform: generic
    still_image_url:  https://radblast.wunderground.com/cgi-bin/radar/WUNIDS_map?station=IWX&brand=wui&num=1&delay=15&type=N0R&frame=0&scale=1.000&noclutter=1&showstorms=0&mapx=400&mapy=240&centerx=400&centery=240&transx=0&transy=0&showlabels=1&severe=0&rainsnow=1&lightning=1&smooth=1&rand=25087758&lat=41.52&lon=-85.69&label=Millersburg
    name: radar

################################################
## Group
################################################
group:
  weather_general:
    control: hidden
    entities:
      - sun.sun
      - sensor.moon
      - sensor.season

  weather_radar:
    control: hidden
    entities:
      - camera.radar

  weather_darksky:
    control: hidden
    entities:
      - sensor.dark_sky_temperature
      - sensor.dark_sky_apparent_temperature
      - sensor.dark_sky_humidity
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_precip_probability

  weather_wunderground:
    control: hidden
    entities:
      - sensor.pws_feelslike_f
      - sensor.pws_heat_index_f
      - sensor.pws_relative_humidity
      - sensor.pws_precip_today_in
      - sensor.pws_temp_f
      - sensor.pws_weather

  airvisual:
    control: hidden
    entities:
      - sensor.us_air_pollution_level
      - sensor.us_air_quality_index
      - sensor.us_main_pollutant

################################################
## Sensor
################################################
sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - cloud_cover
      - humidity
      - summary
      - precip_type
      - wind_speed
      - wind_bearing
      - precip_probability
      - temperature
      - icon
      - apparent_temperature
      - minutely_summary
      - hourly_summary
      - temperature_max
      - temperature_min
      - apparent_temperature_max
      - apparent_temperature_min

  - platform: wunderground
    api_key: !secret wunderground_api_key
    monitored_conditions:
      - feelslike_f
      - heat_index_f
      - precip_today_in
      - relative_humidity
      - temp_f
      - weather

  - platform: season
    type: astronomical

  - platform: moon

  - platform: airvisual
    api_key: !secret air_visual_api_key
    monitored_conditions:
      - us
    radius: 500