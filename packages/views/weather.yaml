################################################################
## Packages / Views / Weather
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'views/weather'

    group.weather_view:
      <<: *customize
      friendly_name: "Weather"
      icon: mdi:weather-partlycloudy
      hidden: false

################################################
## Group
################################################
group:
  weather_view:
    view: yes
    entities:
      - group.weather_general
      - group.weather_radar
      - group.weather_darksky
      - group.airvisual