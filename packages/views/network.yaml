################################################################
## Packages / Views / Network
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'views/network'

    group.network_view:
      <<: *customize
      friendly_name: "Network"
      icon: mdi:switch

################################################
## Group
################################################
group:
  network_view:
    view: yes
    entities:
      - group.network_devices
      - group.network_switches
      - group.network_cameras
      - group.pihole
      - group.speedtest
      - group.utilities
      - group.uptime
      - group.modem