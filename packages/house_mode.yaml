################################################################
## Packages / House Mode
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'house_mode'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Group
    ################################################

    group.house_mode:
      <<: *customize
      friendly_name: "House Mode"
      icon: mdi:home-variant

    ################################################
    ## Input Boolean
    ################################################

    input_boolean.guest_mode:
      <<: *customize
      friendly_name: "Guest Mode"
      icon: mdi:account

    input_boolean.vacation_mode:
      <<: *customize
      friendly_name: "Vacation Mode"
      icon: mdi:beach

    ################################################
    ## Sensor
    ################################################

    sensor.household:
      <<: *customize
      friendly_name: "Household"

    sensor.house_mode:
      <<: *customize
      friendly_name: "House Mode"

################################################
## Group
################################################

group:
  house_mode:
    control: hidden
    entities:
      - sensor.house_mode
      - input_boolean.guest_mode
      - input_boolean.vacation_mode
      - sensor.household

################################################
## Input Boolean
################################################

input_boolean:
  guest_mode:
    initial: off

  vacation_mode:
    initial: off

################################################
## Sensor
################################################

sensor:
  - platform: template
    sensors:
      household:
        entity_id: group.household
        value_template: >-
          {% if is_state('group.household_members_source', 'home') %}
            home
          {% else %}
            away
          {% endif %}
        icon_template: >-
          {% if is_state('group.household_members_source', 'home') %}
            mdi:home
          {% else %}
            mdi:home-outline
          {% endif %}

      house_mode:
        entity_id:
          - input_boolean.guest_mode
          - input_boolean.vacation_mode
          - sensor.household
        value_template: >-
          {% if is_state('input_boolean.guest_mode', 'on') %}
            guest
          {% elif is_state('sensor.household', 'home') %}
            home
          {% elif is_state('input_boolean.vacation_mode', 'on') %}
            vacation
          {% else %}
            away
          {% endif %}
        icon_template: >-
          {% if is_state('input_boolean.guest_mode', 'on') %}
            mdi:account
          {% elif is_state('sensor.household', 'home') %}
            mdi:home
          {% elif is_state('input_boolean.vacation_mode', 'on') %}
            mdi:beach
          {% else %}
            mdi:home-outline
          {% endif %}

##################################################
## Intent Scripts
##################################################
intent_script:
  HouseModeIntent:
    speech:
      text: "Setting house to {{ Mode }} mode"
    card:
      type: simple
      title: House Mode
      content: "Enabled {{ Mode }} mode"
    action:
      service: scene.turn_on
      data_template:
        entity_id: scene.mode_{{ Mode }}

##################################################
## Scenes
##################################################
scene:
  - name: mode_house
    entities:
      input_boolean.guest_mode: off
      input_boolean.vacation_mode: off
  - name: mode_guest
    entities:
      input_boolean.guest_mode: on 
      input_boolean.vacation_mode: off
  - name: mode_vacation
    entities:
      input_boolean.guest_mode: off
      input_boolean.vacation_mode: on