################################################################
## Packages / Groups / Media Components
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'groups/media_components'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Group
    ################################################

    group.media_components:
      <<: *customize
      friendly_name: "Media Components"

    group.media_players:
      <<: *customize
      friendly_name: "Media Players"

################################################
## Group
################################################

group:
  media_components:
    control: hidden
    entities:

  media_players:
    control: hidden
    entities:
      - media_player.lg_tv_living_room
      - media_player.samsung_tv_chris_bedroom
      - media_player.spotify
      - media_player.gpm_desktop_player
      - media_player.plex_web_chrome