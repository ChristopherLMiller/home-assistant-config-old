################################################################
## Packages / Light / Model Desk
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'light/model_desk'

    light.model_desk:
      <<: *customize
      friendly_name: Model Desk

#################################################
## Light
#################################################
light:
  - platform: mqtt
    name: model_desk
    state_topic: "home/sonoff_6/stat/POWER"
    command_topic: "home/sonoff_6/cmnd/power"
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    retain: true