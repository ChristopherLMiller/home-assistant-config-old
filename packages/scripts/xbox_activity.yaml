################################################################
## Packages / Scripts / Xbox Activity
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: "scripts/xbox_activity"

    script.xbox_activity_start:
      <<: *customize
      friendly_name: Xbox Activity Started

    script.xbox_activity_end:
      <<: *customize
      friendly_name: Xbox Activity Ended

##################################################
## Script
##################################################
script:
  xbox_activity_start:
    sequence:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.voice_enabled_chris
      - service: light.turn_off
        data:
          entity_id: light.overhead
      - service: light.turn_on
        data:
          entity_id: light.reading

  xbox_activity_end:
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.reading
      - service: light.turn_on
        data:
          entity_id: light.overhead
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.voice_enabled_chris
