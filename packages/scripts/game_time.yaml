################################################################
## Packages / Scripts / Movie Time
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: "scripts/game_time"

    script.game_time:
      <<: *customize
      friendly_name: Game Time

##################################################
## Script
##################################################
script:
  game_time:
    sequence:
      - service: script.notify_voice_chris
        data:
          message: "Don't have too much fun with that game."
      - delay: 00:00:05
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.voice_enabled_chris
      - service: light.turn_off
        data:
          entity_id: light.overhead
      - service: light.turn_on
        data:
          entity_id: light.reading
