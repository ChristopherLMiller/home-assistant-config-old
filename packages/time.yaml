################################################################
## Packages / Time
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'time'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    sensor.floorplan_date:
      <<: *customize
      friendly_name: Date
    
    sensor.floorplan_time:
      <<: *customize
      friendly_name: Time

################################################
## Sensor
################################################
sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
      - 'time_utc'
      - 'beat'

  - platform: template
    sensors:
      floorplan_date:
        value_template: >-
          {{now().strftime("%A")}}, {{now().strftime("%B")}} {{now().strftime("%d")}}
      
      floorplan_time:
        value_template: >-
          {{now().strftime("%I")}}:{{now().strftime("%M")}} {{now().strftime("%p")}}